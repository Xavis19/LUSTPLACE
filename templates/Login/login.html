{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - 🔥 MarketPlace LUST</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(rgba(10, 10, 10, 0.8), rgba(26, 26, 46, 0.9)), url('{% static "css/img/fondo.jpg" %}') center/cover no-repeat fixed;
            color: #e0e6ed;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(220, 53, 69, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        
        .login-container {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 50px rgba(220, 53, 69, 0.1);
            position: relative;
            z-index: 1;
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: #dc3545;
            text-shadow: 0 0 20px rgba(220, 53, 69, 0.5);
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #b0b0b0;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .form-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #e0e6ed;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e6ed;
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.7);
            border: 2px solid rgba(220, 53, 69, 0.3);
            border-radius: 12px;
            color: #e0e6ed;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .form-input:focus {
            border-color: #dc3545;
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.2);
            background: rgba(10, 10, 10, 0.9);
        }
        
        .form-input::placeholder {
            color: #666;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #dc3545, #c82333);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 1.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(220, 53, 69, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #666;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(220, 53, 69, 0.2);
        }
        
        .divider span {
            background: rgba(10, 10, 10, 0.9);
            padding: 0 1rem;
        }
        
        .register-link {
            text-align: center;
            color: #b0b0b0;
        }
        
        .register-link a {
            color: #dc3545;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .register-link a:hover {
            color: #ff6b7a;
        }
        
        .alert {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .back-to-store {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(10, 10, 10, 0.8);
            color: #dc3545;
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            border: 1px solid rgba(220, 53, 69, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-to-store:hover {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .back-to-store {
                position: relative;
                top: auto;
                left: auto;
                display: block;
                text-align: center;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'lista_productos' %}" class="back-to-store">
        <i class="fas fa-arrow-left"></i> Volver a la tienda
    </a>

    <div class="login-container">
        <div class="logo">
            <h1>🔥 LUST</h1>
            <p>MarketPlace</p>
        </div>
        
        <h2 class="form-title">Iniciar Sesión</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert">
                    <i class="fas fa-exclamation-triangle"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">Usuario</label>
                <input type="text" name="username" class="form-input" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-input" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
        </form>
        
        <div class="divider">
            <span>o</span>
        </div>
        
        <div class="register-link">
            ¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate aquí</a>
        </div>
    </div>
</body>
</html>
