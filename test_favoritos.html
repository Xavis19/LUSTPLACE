<!DOCTYPE html>
<html>
<head>
    <title>Test Favoritos</title>
</head>
<body>
    <h1>Test de Favoritos</h1>
    <button id="test-btn" data-favorito-id="1">Eliminar Favorito ID 1</button>
    
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        document.getElementById('test-btn').addEventListener('click', function() {
            const favoritoId = this.getAttribute('data-favorito-id');
            
            fetch(`/favorito/toggle/${favoritoId}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken'),
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                console.log('Respuesta:', data);
                alert('Respuesta: ' + JSON.stringify(data));
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error: ' + error);
            });
        });
    </script>
</body>
</html>
